version: '3.7'
services:
  app:
    container_name: accountService
    build:
      context: ./
      dockerfile: ./.docker/Dockerfile
    image: 'laravelapp'
    ports:
      - 8888:80
    volumes:
      - .:/var/www/html/DockerLaravelMailService
  db:
    container_name: db
    image: mysql:5.7
    restart: always
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - myvolume:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - '8080:80'
    restart: always
    environment:
        PMA_HOST: db
    depends_on:
        - db
volumes:
  myvolume:
    driver: local
